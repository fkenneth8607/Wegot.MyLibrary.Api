<div class="content boxinner mat-typography">
  <div class="ml-2 mt-4">

    <div class="row">
      <div class="col-md-10 col-sm-10 col-lg-10">
        <h2 class=" mt-2 ml-2">Gestionar Libros</h2>
      </div>

    </div>
    <mat-divider class="mb-4" style="width: 99%;"></mat-divider>
    <div class="row">

      <div class="col-md-2">
        <button class="button-gray-outline" (click)="openDialog()" mat-raised-button>
          <mat-icon>add</mat-icon>
          Nuevo

        </button>
      </div>
      <div class="col-md-6 col-sm-6col-lg-6">
      </div>

    </div>
    <div class="col-md-12">
      <table mat-table class="col-md-12 mat-elevation-z4" style="margin-left: -7px;" [dataSource]="dataSource" matSort
        matSortStart="desc">

        <ng-container matColumnDef="isbn">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>ISBN</th>
          <td mat-cell *matCellDef="let row; let i = index"> {{row.isbn}}
          </td>
        </ng-container>

        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Titulo</th>
          <td mat-cell *matCellDef="let row; let i = index"> {{row.title}}
          </td>
        </ng-container>

        <ng-container matColumnDef="author">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor</th>
          <td mat-cell *matCellDef="let row; let i = index">{{row.author}}
          </td>
        </ng-container>

        <ng-container matColumnDef="editorial">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Editorial</th>
          <td mat-cell *matCellDef="let row; let i = index">{{row.editorial}}
          </td>
        </ng-container>
        <ng-container matColumnDef="pagesNumber">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Numero de Paginas</th>
          <td mat-cell *matCellDef="let row; let i = index">{{row.pagesNumber}}
          </td>
        </ng-container>

        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef>Acciones</th>
          <td mat-cell *matCellDef="let row">
            <a (click)="openDialogEdit(row.id)" style="cursor:pointer"  >
              <i class="material-icons text-primary">
                edit
              </i>
            </a>
            <a (click)="deleteItem(row.id)" style="cursor:pointer"  >

              <i class="material-icons text-danger">
                delete
              </i>
            </a>
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <table class="col-md-12 mt-2" style="margin-left: -7px;">
        <tr *ngIf="!dataSource.data.length" [attr.colspan]="displayedColumns.length">
          <td style="text-align: center !important;font-size:12px;color:gray" [attr.colspan]="displayedColumns.length">
            No hay Informaci√≥n
          </td>
        </tr>
      </table>


      <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 20, 50]" showFirstLastButtons>
      </mat-paginator>

    </div>

    <div class="row mt-2 ml-2 mb-2" align="end">

      <button class="button-gray-outline" routerLink="/books" mat-raised-button>
        Volver
      </button>
    </div>
  </div>
